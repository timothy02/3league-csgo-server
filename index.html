<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link href="assets/css/fonts.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="assets/img/logo-light.png">
      <h1><span class="accent">3League</span> CS:GO Server launcher</h1>
    </header>

    <section class="step controls">
      <h2>Server controls</h2>
      <form>
        <button class="btn green disabled">Start</button>
        <button class="btn red disabled">Stop</button>
        <button class="btn orange disabled">Rcon</button>
        <button class="btn blue disabled">Exec config</button>
        <button class="btn accent disabled">Settings</button>
      </form>
    </section>

    <section class="step">
     <h2>Instalation</h2>

      <h3>1. Download the SteamCMD and CS:GO server.</h3>
      <form>
        <button class="btn white">Download</button>
      </form>
    </section>

    <section class="step">
      <h3>2. Install mods and addons - <i>optional</i>.</h3>
      <form>
        <label><input type="checkbox"> Sourcemod</label>
        <label><input type="checkbox"> Metamod</label>
        <label><input type="checkbox"> Get5</label>
        <label><input type="checkbox"> Get5 Apistats (+steamworks)</label>
        <button class="btn white disabled">Install</button>
      </form>
    </section>

    <section class="step">
      <h3>3. Upload config.</h3>
      <form>
        <label><input type="checkbox"> Esl5on5</label>
        <label><input type="checkbox"> 3League</label>
        <label>Custom config: <input type="file"></label>
        <form>
          <button class="btn white disabled">Upload</button>
        </form>
      </form>
    </section>

    <section class="step">
      <h3>4. Management panel url  - <i>optional</i>.</h3>
      <form>
        <label>Url <input type="text" placeholder="127.0.0.1:3000"></label>
      </form>
    </section>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>
</html>
